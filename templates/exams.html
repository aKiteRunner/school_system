{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    考试列表
{% endblock %}

{% block content %}
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">所有考试</strong>
                    </div>
                    <div class="card-body">
                        <div>
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>考试信息</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for exam in exams %}
                                    <tr>
                                        <td>{{ forloop.counter | add:index_start }}</td>
                                        <td><a href="{% url 'exam_index' exam.id %}">{{ exam }}</a></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="?page={{ pre_page }}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                {% for page in pages %}
                                    <li class="page-item"><a class="page-link" href="?page={{ page }}">{{ page }}</a></li>
                                {% endfor %}
                                <li class="page-item">
                                    <a class="page-link" href="?page={{ next_page }}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- .animated -->
{% endblock %}
